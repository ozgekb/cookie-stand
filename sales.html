<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Create New Store</h1>
    <form id="theForm">
      <table>
        <tr>
          <td><label for="minHourlyCustNumber">Please Enter minimum number of Customer : </label></td>
          <td><input type="number" name="minHourlyCustNumber" class="field" required/></td>
        </tr>
        <tr>
          <td><label for="maxHourlyCustNumber">Please Enter maximum number of Customer : </label></td>
          <td><input type="number" name="maxHourlyCustNumber" class="field"  required/></td>
        </tr>


        <tr>
          <td><label for="avgCookiesPerCust">Please enter sales of average cookies per customer: </label></td>
          <td><input type="number" name="avgCookiesPerCust" class="field" required=""/></td>
        </tr>

        <tr>
          <td><label for="locationOfStore">Please enter location of store</label></td>
          <td><input type="text" name="locationOfStore" class="field"  required/></td>
        </tr>


        <tr>
          <td></td>
          <td style="text-align: leftt;">
            <input  type="submit" value="Submit your form!" id="submit" />
          </td>
        </tr>
      </table>
    </form>

  </body>
  <script src="app.js" charset="utf-8"></script>
</html>
